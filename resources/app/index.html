<html>
<head>
  <title>Time-Approver</title>
  <style>
    body {
      color: #555;
      font-size:small;
      font-family: 'Open Sans',Helvetica,Arial,sans-serif;
      padding: 30px;
    }

    h2 {
      color: #2b6cc2;
      font-family: "Crimson Text",Georgia,serif;
      font-weight: 400;
      line-height: 1.1;
      letter-spacing: -0.015em;
    }

    a {
      color: #2b6cc2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <script>
    window.$ = window.jQuery = require("jquery.js");
  </script>
    <script>
    require('ipc').on('printer', function(message) {
      message = message.replace("[31m", "<font color='darkred'>")
      message = message.replace("[33m", "<font color='goldenrod'>")
      message = message.replace("[32m", "<font color='darkgreen'>")
      message = message.replace("[39m", "</font>")
      $("#console").append(message+"<br>")
    });
  </script>
  <div id="console"></div>
</body>
</html>
